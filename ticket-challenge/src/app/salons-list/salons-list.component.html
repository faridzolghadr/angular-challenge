<div *ngIf="!selectedMapId">
    <section>
        <span *ngFor="let map of maps;let index=index" (click)="selectMap(map,index)">سالن {{index+1}}</span>
    </section>
</div>

<div *ngIf="selectedMapId">
    <h2>سالن {{indexPlanSelected}} :</h2>
    <app-plan [mapDetail]="mapDetail" [selectedSeats]="selectedSeats"
        (seatSelected)="onSeatSelected($event)"></app-plan>
    <input type="button" (click)="onSaveChange()" value="ثبت رزرو" class="button"/>
</div>
